<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ title or "Web App" }}</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-900">

  <div id="main" class="max-w-7xl mx-auto p-6">
    <!-- Header Section -->
    <header class="mb-8">
      <h1 class="text-4xl font-semibold text-center text-gray-800">Ваши файлы</h1>
    </header>

    <main>
      <!-- Create Category Button -->
      <div class="mb-6 flex justify-end">
        <button 
          id="create-category-btn" 
          class="bg-green-600 text-white px-6 py-3 rounded-lg hover:bg-green-700 transition duration-200 shadow-lg transform hover:scale-105">
          Создать категорию
        </button>
      </div>

      <!-- Category Creation Form -->
      <div id="create-category-form" class="hidden bg-white rounded-lg p-6 shadow-xl transform transition-all duration-300">
        <form id="new-category-form" method="POST" action="/category/">
          <div class="mb-4">
            <label for="category-name" class="block text-sm font-medium text-gray-700">Название категории</label>
            <input type="text" id="category-name" name="name" 
              class="mt-2 block w-full border-gray-300 rounded-lg shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200" required>
          </div>
          <div class="mb-4">
            <label for="category-description" class="block text-sm font-medium text-gray-700">Описание категории</label>
            <textarea id="category-description" name="description" 
              class="mt-2 block w-full border-gray-300 rounded-lg shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200"></textarea>
          </div>
          <div class="flex justify-end space-x-4">
            <button type="submit" 
              class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition duration-200">
              Сохранить
            </button>
            <button type="button" 
              id="cancel-create-category" 
              class="bg-gray-500 text-white px-6 py-2 rounded-lg hover:bg-gray-600 transition duration-200">
              Отмена
            </button>
          </div>
        </form>
      </div>

      <!-- Category Selection -->
      <div class="mb-6">
        <label for="category-select" class="block text-sm font-medium text-gray-700">Выберите категорию</label>
        <div class="relative mt-2">
          <select 
            id="category-select" 
            class="block w-full py-3 px-4 pr-10 text-lg font-semibold bg-white border-2 border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all ease-in-out duration-300 hover:bg-gray-50 appearance-none">
            {% if folders %}
              {% for folder in folders %}
                <option value="{{ folder.id }}">{{ folder.name }}</option>
              {% endfor %}
            {% else %}
              <option value="">Нет доступных категорий</option>
            {% endif %}
          </select>
          <!-- Стрелка вниз (иконка) -->
          <div class="absolute inset-y-0 right-0 flex items-center px-3 pointer-events-none">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-gray-500" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
              <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
            </svg>
          </div>
        </div>
      </div>    

      <!-- Drag-and-Drop Area -->
      <div
        id="drop-area"
        class="w-full border-2 border-dashed border-gray-300 rounded-lg p-10 text-center cursor-pointer bg-gray-50 hover:bg-gray-100 transition duration-200 transform hover:scale-105"
      >
        <p class="text-lg mb-4 text-gray-600">Перетащите файлы сюда или нажмите для выбора</p>
        <input type="file" multiple class="hidden" id="file-input" />
      </div>

      <!-- Folders Section -->
      <div id="folders" class="mt-8 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
        {% if folders %}
          {% for folder in folders %}
            <div 
              id="folder-{{ folder.id }}" 
              class="p-6 bg-white rounded-lg shadow-lg hover:shadow-xl transition duration-300 transform hover:scale-105 cursor-pointer"
              onclick="window.location.href='/category/{{ folder.id }}/images'">
              <div class="flex justify-between items-center mb-4">
                <p class="text-xl font-semibold text-gray-800">{{ folder.name }}</p>
                <button class="delete-category-btn text-red-600 hover:underline" data-folder-id="{{ folder.id }}">
                  <i class="fa fa-trash"></i> Удалить
                </button>
              </div>
              <!-- Остальной контент папки можно оставить без изменений -->
            </div>
          {% endfor %}
        {% else %}
          <p class="text-center text-gray-500">Папки не найдены</p>
        {% endif %}
      </div>
      
    </main>
  </div>

  <script src="{{ url_for('static', path='main.js') }}"></script>
</body>
</html>
